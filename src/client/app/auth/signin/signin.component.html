<mat-card>
  <mat-card-title>Sign In</mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="loginGroup">
      <div fxLayout="column">
        <mat-form-field [hideRequiredMarker]="false">
          <input matInput placeholder="Email" formControlName="email" required [(ngModel)]="account.email">
          <mat-error *ngIf="loginGroup.get('email')?.invalid">{{setEmailFieldError()}}</mat-error>
        </mat-form-field>
        <mat-form-field [hideRequiredMarker]="false">
          <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'" required [(ngModel)]="account.password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" type="submit" [disabled]="!loginGroup.valid" (click)="submit()">Submit</button>
  </mat-card-actions>
</mat-card>
